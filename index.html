<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing</title>
  <link  href="bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
 <body > 
    <div class="container text-center mt-5">
        <h1 class="mb-4">Number guessing game</h1>
        <div class="card p-4 shadow">  <!-- card is a readymade box type p is padding and shadow adds light touch -->
<p>Guess a number between <strong> 1 and 100</strong></p>
<input type="number" id="guessInput" class="form-control mb-3" placeholder="enter your guess" min="1" max="100">
<button class="btn btn-primary" id="guessBtn">Submit Guess</button>
 <button class="btn btn-secondary mt-2 d-none " id="restartBtn">Restart </button> 
<div id="message" class="mt-3 alert d-none"></div>
<p class="mt-2">Attempts:<span id="attempts">0</span></p>
<p class="mt-2">Secret Number:<span id="secret">?</span></p>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
